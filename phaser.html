<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Tower - Phaser Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #232333;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            position: relative;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info">
            <h3>Worm Tower</h3>
            <p>Arrow Keys: Move worm<br>
            Spacebar: Straighten and launch<br>
            Reach the highest platform!</p>
        </div>
        <div id="score">Platform: 0</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <script src="worm-physics.js"></script>
    <script src="game.js"></script>
</body>
</html>
