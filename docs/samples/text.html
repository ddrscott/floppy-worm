<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="phaser-example">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <script>
        class Example extends Phaser.Scene
        {
            create ()
            {

                const createLabel = ({
                    x, y,
                    width, height,
                    text,
                    fontSize=16,
                    backgroundColor=this.game.config.backgroundColor.color,
                    lineStyle={
                        width: 3,
                        color: 0x888888,
                        alpha: 0.5 
                    },
                    chamfer=16
                }) => {
                    const colorToHex = (color) => {
                        return '#' + color.toString(16).padStart(6, '0');
                    }

                    const container = this.add.container(x, y);

                    //  32px radius on the corners
                    const frame = this.add.graphics({
                            fillStyle: {
                                color: backgroundColor,
                                alpha: 1
                            },
                            add: true,
                            lineStyle
                    });

                    frame.fillRoundedRect(-width/2, 0, width, height, chamfer);
                    frame.strokeRoundedRect(-width/2, 0, width, height, chamfer);

                    container.add(frame);
                    container.add(
                        this.add.text(-width/2, 0, text, { 
                            fontFamily: 'Arial', 
                            align: 'center',
                            color: colorToHex(lineStyle.color),
                            padding: chamfer,
                            fontSize,
                        })
                    );
                    return container
                }

                createLabel({x:400, y:200, width:400, height:100, text: 'This is a test.'})
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            scene: Example,
            backgroundColor: 0x232333
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
